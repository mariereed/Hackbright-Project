<!doctype html>
<html>
  <head>
    <title>{% block title %}TITLE GOES HERE{% endblock%}</title>
    <!-- Scripts and Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cormorant|Source+Serif+Pro" rel="stylesheet">
    <style>
    body { 
            padding-top: 60px;
            background-image:linear-gradient(rgba(255, 255, 255, 0.5),
                                             rgba(255, 255, 255, 0.5)), 
                                             url('/static/img/{{user.background_img}}');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            margin: 50px;
            font-family: 'Source Serif Pro', serif;
    }
    .img-circle {
          border-radius: 50%;
    }
    .navbar-nav > li > a, .navbar-brand {
          padding-top:10px !important; padding-bottom:10 !important;
          height: 60px;
    }
    .navbar {
          min-height:70px !important;
    }
    .navbar-brand{
          padding-top:0px !important; 
          padding-bottom:0px !important;
    }
    .rowsie, h1, h4, h2 {
        color: black;
    }

    .rowsie {
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 15px
    }

    a {
        color: #23527c;
    }
    h2 {
        font-family: 'Cormorant', serif;
        font-size: 40px;
    }
    h1 {
        font-family: 'Cormorant', serif;
        font-size: 45px;
    }
    .font-two {
        font-family: 'Source Serif Pro', serif;
    }
    </style>
    <style>{% block style %}STYLE CONTENT GOES HERE{% endblock %}</style>
  </head>
  <body>


    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
        <!-- BRAND -->
        <img alt="Brand" src="http://payrollme.com/pme/pme/wp-content/uploads/2015/04/Cloud-02.png" width="70" height="70">
      </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <!-- AVATAR -->
                  <img alt="Brand" class="img-circle" src="/static/img/{{user.avatar}}" width="50" height="50">
                <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <!-- Change to if dshbrd go to timeline -->
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/timeline">Timeline</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/logout">Log out</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    {% for message in get_flashed_messages() %}
        <p> {{ message }} </p>
    {% endfor %}
    {% block content %}BODY CONTENT GOES HERE{% endblock %}



  </body>
</html>
