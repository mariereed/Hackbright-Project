{% extends 'base.html' %}

{% block title %}
	{{user.name}}
{% endblock %}

{% block content %}
	<h1>Welcome back, {{user.name}}!</h1>
	<h2><a href='/timeline/{{user.user_id}}'>My Timeline</a></h2>

	<h3>
		Blogs you follow:<br>
		<ul>
		{% for item in users_blogs %}
			<li>{{ item.blog.name}}<br>
		{% endfor %}
		</ul>
		Your favorite articles: <br>
	</h3>
{% endblock %}
